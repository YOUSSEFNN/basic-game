<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .game-container {
            width: 400px;
            height: 400px;
            border: 2px solid #4CAF50;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #player {
            width: 80px;
            height: 30px;
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            position: absolute;
            bottom: 0;
            border-radius: 15px;
            transition: background 0.3s;
        }

        .item {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .coin {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 10px #FFD700;
        }

        .power-up {
            background: linear-gradient(45deg, #FF1493, #FF69B4);
            box-shadow: 0 0 15px #FF1493;
        }

        .obstacle {
            background: linear-gradient(45deg, #FF0000, #FF4500);
            box-shadow: 0 0 10px #FF0000;
        }

        #stats {
            display: flex;
            gap: 20px;
            margin: 10px;
            font-size: 24px;
        }

        #instructions {
            margin: 10px;
            color: #4CAF50;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 10px;
        }

        .control-button {
            width: 100px;
            height: 50px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .control-button:active {
            background: #45a049;
        }

        .effect {
            position: absolute;
            pointer-events: none;
            animation: float 1s ease-out forwards;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .shield {
            position: absolute;
            border: 3px solid #FF1493;
            border-radius: 15px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <div class="game-container">
        <div id="player"></div>
    </div>
    <div class="controls">
        <button class="control-button" id="left-button">Left</button>
        <button class="control-button" id="right-button">Right</button>
    </div>

    <script>
        const player = document.getElementById('player');
        let score = 0;
        let lives = 3;
        let playerX = 160;
        const speed = 8;
        const keys = {};
        let isMovingLeft = false;
        let isMovingRight = false;

        function updateStats() {
            document.getElementById('score').innerText = Score: ${score};
            document.getElementById('lives').innerText = Lives: ${lives};
        }

        function gameLoop() {
            if ((keys['arrowleft'] || keys['a'] || isMovingLeft) && playerX > 0) {
                playerX -= speed;
            }
            if ((keys['arrowright'] || keys['d'] || isMovingRight) && playerX < 320) {
                playerX += speed;
            }

            player.style.left = playerX + 'px';
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        document.getElementById('left-button').addEventListener('touchstart', () => {
            isMovingLeft = true;
        });

        document.getElementById('left-button').addEventListener('touchend', () => {
            isMovingLeft = false;
        });

        document.getElementById('right-button').addEventListener('touchstart', () => {
            isMovingRight = true;
        });

        document.getElementById('right-button').addEventListener('touchend', () => {
            isMovingRight = false;
        });

        function createItem() {
            const item = document.createElement('div');
            const type = Math.random();

            if (type < 0.6) {
                item.className = 'item coin';
            } else if (type < 0.ðŸ˜Ž {
                item.className = 'item power-up';
            } else {
                item.className = 'item obstacle';
            }

            item.style.left = Math.random() * 380 + 'px';
            item.style.top = '0px';
            document.querySelector('.game-container').appendChild(item);

            let itemY = 0;
            const interval = setInterval(() => {
                itemY += 3;
                item.style.top = itemY + 'px';

                if (itemY >= 370) {
                    const itemX = parseInt(item.style.left);
                    if (itemX >= playerX - 20 && itemX <= playerX + 80) {
                        if (item.classList.contains('coin')) {
                            score += 1;
                        } else if (item.classList.contains('power-up')) {
                            score += 5;
                        } else {
                            lives--;
                            if (lives <= 0) {
                                alert('Game Over! Score: ' + score);
                                location.reload();
                            }
                        }
                        updateStats();
                    }
                    clearInterval(interval);
                    item.remove();
                }
            }, 20);
        }

        setInterval(createItem, 800);
        updateStats();
        gameLoop();
    </script>
</body>
</html>
