<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            width: 400px;
            height: 400px;
            border: 2px solid #4CAF50;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #player {
            width: 80px;
            height: 30px;
            background: linear-gradient(45deg, #2196F3, #03A9F4);
            position: absolute;
            bottom: 0;
            border-radius: 15px;
            transition: background 0.3s;
        }

        .item {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .coin {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            box-shadow: 0 0 10px #FFD700;
        }

        .power-up {
            background: linear-gradient(45deg, #FF1493, #FF69B4);
            box-shadow: 0 0 15px #FF1493;
        }

        .obstacle {
            background: linear-gradient(45deg, #FF0000, #FF4500);
            box-shadow: 0 0 10px #FF0000;
        }

        #stats {
            display: flex;
            gap: 20px;
            margin: 10px;
            font-size: 24px;
        }

        #instructions {
            margin: 10px;
            color: #4CAF50;
        }

        .effect {
            position: absolute;
            pointer-events: none;
            animation: float 1s ease-out forwards;
            font-size: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .shield {
            position: absolute;
            border: 3px solid #FF1493;
            border-radius: 15px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>
    <div class="game-container">
        <div id="player"></div>
    </div>
    <div id="instructions">Use LEFT/RIGHT arrows or A/D keys to move</div>

    <script>
        const player = document.getElementById('player');
        let score = 0;
        let lives = 3;
        let playerX = 160;
        let baseSpeed = 8;
        let speed = baseSpeed;
        let keys = {};
        let isShielded = false;
        let momentum = 0;
        const friction = 0.95;
        const acceleration = 0.5;

        function updateStats() {
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('lives').innerText = `Lives: ${lives}`;
        }

        function showEffect(x, y, text, color) {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.color = color;
            effect.textContent = text;
            document.querySelector('.game-container').appendChild(effect);
            setTimeout(() => effect.remove(), 1000);
        }

        function activateShield() {
            if (!isShielded) {
                isShielded = true;
                player.style.background = 'linear-gradient(45deg, #FF1493, #FF69B4)';
                const shield = document.createElement('div');
                shield.className = 'shield';
                shield.style.width = '86px';
                shield.style.height = '36px';
                shield.style.left = '-3px';
                shield.style.top = '-3px';
                player.appendChild(shield);
                setTimeout(() => {
                    isShielded = false;
                    player.style.background = 'linear-gradient(45deg, #2196F3, #03A9F4)';
                    shield.remove();
                }, 5000);
            }
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function gameLoop() {
            if ((keys['arrowleft'] || keys['a']) && playerX > 0) {
                momentum = Math.max(momentum - acceleration, -speed);
            } else if ((keys['arrowright'] || keys['d']) && playerX < 320) {
                momentum = Math.min(momentum + acceleration, speed);
            } else {
                momentum *= friction;
            }

            playerX = Math.max(0, Math.min(320, playerX + momentum));
            player.style.left = playerX + 'px';
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();

        function createItem() {
            const item = document.createElement('div');
            const type = Math.random();
            
            if (type < 0.6) {
                item.className = 'item coin';
            } else if (type < 0.8) {
                item.className = 'item power-up';
            } else {
                item.className = 'item obstacle';
            }

            item.style.left = Math.random() * 380 + 'px';
            item.style.top = '0px';
            document.querySelector('.game-container').appendChild(item);

            let itemY = 0;
            let rotation = 0;
            const interval = setInterval(() => {
                itemY += 3;
                rotation += 5;
                item.style.top = itemY + 'px';
                item.style.transform = `rotate(${rotation}deg)`;

                if (itemY >= 370) {
                    const itemX = parseInt(item.style.left);
                    if (itemX >= playerX - 20 && itemX <= playerX + 80) {
                        if (item.classList.contains('coin')) {
                            score += 1;
                            showEffect(itemX, 350, '+1', '#FFD700');
                        } else if (item.classList.contains('power-up')) {
                            activateShield();
                            score += 5;
                            showEffect(itemX, 350, '+5', '#FF1493');
                            speed = baseSpeed * 1.5;
                            setTimeout(() => speed = baseSpeed, 5000);
                        } else if (!isShielded) {
                            lives--;
                            showEffect(itemX, 350, '-1', '#FF0000');
                            if (lives <= 0) {
                                alert('Game Over! Score: ' + score);
                                location.reload();
                            }
                        }
                        updateStats();
                    }
                    clearInterval(interval);
                    item.remove();
                }
            }, 20);
        }

        setInterval(createItem, 800);
        updateStats();
    </script>
</body>
</html>
